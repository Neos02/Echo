<echo-element echoname="header">
	<header>
		<img id="logo" src="./assets/logo.svg">

		<nav>
			<ul id="nav-links">
				<a href="/"><li>Home</li></a>
				<a href="/"><li>Documentation</li></a>
				<a href="/"><li>Contact Us</li></a>
				<button type="button" id="donate-btn"><li>Donate</li></button>
			</ul>
		</nav>
	</header>
</echo-element>

<echo-element direction header text src echoname="about">
	<div style="flex-direction: {{ !this.echo.direction ? 'row' : this.echo.direction }}">
		<div class="about-content">
			<div class="about-header">{{ this.echo.header }}</div>
			<span>{{ this.echo.text }}</span>
		</div>

		<img src="{{ this.echo.src }}">
	</div>
</echo-element>
